<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Floating Label</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <form action="">
        <div class="form-floating">
            <input type="text" id="username" name="username" class="form-control-plaintext" placeholder="" value="Eko" readonly>
            <label for="username">Username:</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Works with selects</label>
        </div>
        <div class="input-group">
            <div class="form-floating">
                <input type="text" id="user" name="user" class="form-control" placeholder="">
                <label for="user">User</label>
            </div>
            <span class="input-group-text">@</span>
            <div class="form-floating">
                <input type="text" id="domain" name="domain" class="form-control" placeholder="">
                <label for="domain">Domain</label>
            </div>
        </div>
    </form>
</div>

<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
