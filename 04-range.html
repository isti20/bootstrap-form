<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Range</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <form action="">
        <div>

            <input class="form-range" type="range" min="0" max="100" step="1" id="nilai" name="nilai">
        </div>
    </form>
</div>

<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
