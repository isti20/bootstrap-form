<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <h1>Form Select</h1>
    <form action="">
        <div class="md-3">
            <label for="pilih" class="form-label">Pilih:</label>
            <select multiple name="pilih" id="pilih" class="form-select form-select-lg">
                <option selected value="Satu">Satu</option>
                <option value="dua">Dua</option>
                <option value="tiga">Tiga</option>
                <option value="empat">Empat</option>
            </select>
        </div>
    </form>
</div>

<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
